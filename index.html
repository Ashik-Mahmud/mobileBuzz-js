<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileBuzz for Mobile Finder Application </title>
    <!-- link for favicon  -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!-- link for bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- link for style sheet  -->
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>

    <!-- header part start here  -->
    <header id="header">
        <div class="container text-center p-4">
            <img width="100px" src="./public/images/logo.png" alt="logo for this project" class="img-fluid">
            <h2 class="name my-3">MobileBuzz & Search</h2>
            <div class="search-field my-4">
                <input type="search" id="search-field" class="bg-transparent" placeholder="Search by name.">
                <button id="search-btn" class="text-white">Search</button>
            </div>
        </div>
    </header>
    <!-- header part end here  -->

    <!-- main part start here  -->
    <main id="main">
        <div class="container">
           
        </div>
    </main>
    <!-- main part end here  -->

    <!-- footer part start here  -->
    <footer id="footer"></footer>
    <!-- footer part end here  -->




    <!-- script for this project  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="./public/js/app.js"></script>

</body>

</html>
