<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileBuzz for Mobile Finder Application </title>
    <!-- link for favicon  -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!-- link for bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- link for style sheet  -->
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>

    <!-- header part start here  -->
    <header id="header">
        <div class="container text-center p-4">
            <img width="100px" src="./public/images/logo.png" alt="logo for this project" class="img-fluid">
            <h2 class="name my-3">MobileBuzz & Finder</h2>
            <div class="search-field mt-4 mb-2">
                <input type="search" id="search-field" class="bg-transparent" placeholder="Search by name.">
                <button id="search-btn" class="text-white">Search</button>
            </div>
            <small id="tiny-message"></small>
        </div>
    </header>
    <!-- header part end here  -->

    <!-- main part start here  -->
    <main id="main" class="py-4">
        <section id="phone-wrapper">
            <div class="container">
                <div id="preloader" class="text-center p-5 my-5">
                    <span class="spinner-border text-primary-alt"></span>
                </div>
                <div class="row g-3" id="phone-container">
                    <!-- showing phone card dynamically here  -->  
                    <h3 class="text-center text-muted p-5 my-5" id="message-text">No Data Found.</h3>
                </div>
            </div>
        </section>
    </main>
    <!-- main part end here  -->

    <!-- showing mobile details for here  -->
    <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg ">
            <div class="modal-content">
                <div id="modal-content">
                    <!-- showing dynamically  -->
                </div>
            </div>
        </div>
    </div>






    <!-- script for this project  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./public/js/app.js"></script>

</body>

</html>
